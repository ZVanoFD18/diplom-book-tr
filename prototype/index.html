<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title class="need-translate">Book Reader</title>
    <link rel="stylesheet" href="app/css/reset.css">
    <link rel="stylesheet" href="app/css/main.css">
    <link rel="stylesheet" href="app/css/component-common.css">
    <link rel="stylesheet" href="app/css/component-library.css">
    <link rel="stylesheet" href="app/css/component-statistic.css">
    <link rel="stylesheet" href="app/css/component-nav.css">
    <link rel="stylesheet" href="app/css/component-read.css">
    <link rel="stylesheet" href="app/css/component-setlang.css">
    <link rel="stylesheet" href="app/css/win-word-actions.css">
    <link rel="stylesheet" href="app/css/widget-loadmask.css">
    <link rel="stylesheet" href="app/css/component-study-grid.css">
    <link rel="stylesheet" href="app/css/win-msg.css">
    <link rel="stylesheet" href="app/css/win-word-card.css">
    <link href="/resources/fonts/fontawesome-free-5.8.1-web/css/all.css" rel="stylesheet"> <!--load all styles -->
</head>
<body>

<div id="toppanel">
    <section id="statistic">
        <h2 class="need-translate">Статистика слов</h2>
        <div class="statistic-data">
            <span class="need-translate">на изучении:</span><span class="stat-words-study"></span>
            <span class="need-translate">изучено:</span><span class="stat-words-studied"></span>
        </div>
    </section>
    <div class="nav-icon">
        <i class="fas fa-list-ul"></i>
    </div>
    <nav class="nav hidden">
        <ul>
            <li><a href="#setlang" class="need-translate">Язык</a></li>
            <li><a href="#library" class="need-translate">Библиотека</a></li>
            <li><a href="#read" class="need-translate">Чтение</a></li>
            <li><a href="#study" class="need-translate">Изучение слов</a></li>
        </ul>
    </nav>
</div>


<div id="content">

    <section id="setlang" class="hidden">
        <div class="wrap">
            <h2 class="setlang-header need-translate">Выбор языка</h2>
            <form action="">
                <label for="lang-gui">
                    <span class="need-translate">Основной</span>
                    <select name="lang-gui" id="lang-gui">
                        <option value="" class="tpl"></option>
                    </select>
                </label>
                <label for="lang-study">
                    <span class="need-translate">Изучаемый</span>
                    <select name="lang-study" id="lang-study">
                        <option value="" class="tpl"></option>
                    </select>
                </label>
                <div class="panel-buttons">
                    <button type="submit" class="button-submit need-translate">Сохранить</button>
                </div>
            </form>
        </div>
    </section>

    <section id="library" class="hidden">
        <h2 class="library-header need-translate">Библиотека</h2>
        <div class="library-loadfromfile">
            <div class="library-loadfromfile-wrapper">
                <button class="library-loadfromfile-button need-translate">Добавить книгу из файла</button>
                <input class="library-loadfromfile-input hidden" name="inpFile" type="file">
            </div>
        </div>
        <div class="library-books-list">
            <div class="tpl library-books-item">
                <div class="library-books-hash hidden"></div>
                <div class="library-books-lang">
                    <div class="library-books-lang-label need-translate">Язык</div>
                    <div class="library-books-lang-value"></div>
                </div>
                <div class="library-books-title"></div>
                <div class="library-books-image">
                    <img src="/resources/img/book.png" alt="Empty book">
                </div>
            </div>
        </div>
    </section>

    <section id="read" class="hidden">
        <div id="text" class="text">text</div>
    </section>

    <section id="study" class="hidden study">
        <h2 class="need-translate">Изучение слов</h2>

        <div class="study-panel-start">
            <span class="need-translate">Кол-во слов для изучения</span>
            <input type="number" name="cntToStudy">
            <button class="study-button-start need-translate">Начать изучение</button>
        </div>

        <div class="study-words-grid">
            <table class="study-table">
                <thead>
                <tr>
                    <th class="need-translate">№пп</th>
                    <th class="need-translate">Изучается</th>
                    <th class="need-translate">Слово</th>
                    <th class="need-translate">Перевод</th>
                </tr>
                </thead>
                <tbody>
                <tr class="tpl study-tr">
                    <td class="study-td-index"></td>
                    <td class="study-td-is-study" data-value=""><i class=""></i></td>
                    <td class="study-td-word"></td>
                    <td class="study-td-translate"></td>
                </tr>
                </tbody>
            </table>
            <div class="study-bbar">
                <span class="study-bbar-page-label need-translate">Страница</span>
                <span class="study-bbar-page-value">0</span>
                <span class="study-bbar-page-total-label need-translate">из</span>
                <span class="study-bbar-page-total-value">0</span>
                <span class="study-bbar-btn-prev component-button need-translate">Назад</span>
                <span class="study-bbar-btn-next component-button need-translate">Вперед</span>
                <span class="study-bbar-gotopage">
                    <input class="study-bbar-gotopage-value" type="number" name="gotopage">
                    <span class="study-bbar-gotopage-button component-button need-translate">Перейти</span>
                </span>
            </div>
        </div>
    </section>

</div>

<div id="widgets">

    <!--Виджет "Маска загрузки"-->
    <div id="loadmask" class="background-color-lock-shaded">
        <div class="wrap">
            <div class="loadmask-message color3need-translate">Загрузка...</div>
            <div class="img"></div>
        </div>
    </div>

    <!--Компонент общего назначения "Вывести пользователю текст"-->
    <div id="win-msg" class="hidden background-color-lock-transparent">
        <div class="win-msg-window win background-color1 ">
            <div class="win-msg-title win-title color2 background-color2 need-translate">Сообщение</div>
            <div class="win-msg-body win-body color2 background-color1">
                <div class="win-msg-text">...</div>
            </div>
            <div class="win-msg-buttons win-buttons">
                <button class="button win-msg-button-close need-translate">Закрыть</button>
            </div>
        </div>
    </div>

    <!--Виджет "Что делать с выбранным словом?"-->
    <div id="winWordActions" class="wa-hidden">
        <p class="wa-word need-translate">Слово</p>
        <p class="wa-translate need-translate">Перевод</p>
        <div class="wa-buttons">
            <button class="wa-btn-studied need-translate">Знаю</button>
            <div class="wa-btn-separator need-translate"></div>
            <button class="wa-btn-study need-translate">Изучить</button>
        </div>
    </div>

    <!--Виджет "Карточка слова". Позволяет изучать слова в прямом и обратном направлении.-->
    <div id="win-word-card" class="hidden background-color-lock-transparent">
        <div class="win-word-card-window win background-color1 ">
            <div class="win-word-card-title win-title color2 background-color2 need-translate">Изучение слова</div>
            <div class="win-word-card-body win-body color2 background-color1">
                <div class="win-word-card-word">???</div>
                <div class="tpl win-word-card-answer">???</div>
                <div class="win-word-card-answers"></div>
            </div>
            <div class="win-word-card-buttons win-buttons">
                <button class="win-word-card-btn-memorized button need-translate">Знаю</button>
                <button class="win-word-card-btn-answer button need-translate">Ответ</button>
                <button class="win-word-card-btn-cancel button need-translate">Прервать изучение</button>
            </div>
        </div>
    </div>
</div>
</body>

<script src="app/js/App.js"></script>
<script src="app/js/App/Component.js"></script>
<script src="app/js/App/Component/Library.js"></script>
<script src="app/js/App/Component/Library/BooksList.js"></script>
<script src="app/js/App/Component/Library/LoadFromFile.js"></script>
<script src="app/js/App/Component/Loadmask.js"></script>
<script src="app/js/App/Component/Nav.js"></script>

<script src="app/js/App/Component/Setlang.js"></script>
<script src="app/js/App/Component/Statistic.js"></script>
<script src="app/js/App/Component/Study.js"></script>
<script src="app/js/App/Component/Study/Grid.js"></script>
<script src="app/js/App/Component/WinMsg.js"></script>
<script src="app/js/App/Component/WinWordCard.js"></script>
<script src="app/js/App/Errors.js"></script>
<script src="app/js/App/Errors/User.js"></script>
<script src="app/js/App/Errors/User/PressCancel.js"></script>
<script src="app/js/App/Struct.js"></script>
<script src="app/js/App/Localize.js"></script>
<script src="app/js/App/Idb.js"></script>

<script src="app/js/App/Idb/KeyVal.js"></script>
<script src="app/js/App/Idb/KeyVal/LastSession.js"></script>

	'use struct';
	document.addEventListener('DOMContentLoaded', () => {
		console.log('Document loaded')
		App.run();
	});
</script>
</html>
