<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Book Reader</title>
    <link rel="stylesheet" href="app/css/main.css">
    <link rel="stylesheet" href="app/css/nav.css">
    <link rel="stylesheet" href="app/css/panel-text.css">
    <link rel="stylesheet" href="app/css/win-word-actions.css">
    <link rel="stylesheet" href="app/css/widget-loadmask.css">
</head>
<body>

<nav class="nav">
    <ul>
        <li><a href="#library">Библиотека</a></li>
        <!--<li><a href="#statistic">Статистика</a></li>-->
        <li><a href="#read">Чтение</a></li>
        <li><a href="#study">Изучение слов</a></li>
    </ul>
</nav>
<section id="statistic">
    <h2>Статистика</h2>
    <div>
        <span>Слов на изучение:</span><span class="stat-words-study">statWords2Study</span>
        <span>Слов изучено:</span><span class="stat-words-studied">statWordsStudied</span>
    </div>
</section>
<div id="content">
    <section id="library" class="hidden">
        <h2>Библиотека</h2>
        <input name="inpFile" type="file">
        <div class="inpFilePath"></div>
    </section>


    <section id="read" class="hidden">
        <div id="text" class="text">text</div>
    </section>

    <section id="study" class="hidden">
        изучение слов
        <div class="words-to-study">
            <div class="tpl-word-row">
            </div>
            <table>
                <thead>
                <tr>
                    <th>№пп</th>
                    <th>Слово</th>
                    <th>Перевод</th>
                </tr>
                </thead>
                <tbody>
                <tr class="template">
                    <td class="cell-word-index">1</td>
                    <td class="cell-word">2</td>
                    <td class="cell-translate">3</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

</div>

<div id="widgets">

    <!--Виджет "Маска загрузки"-->
    <div id="loadmask">
        <div class="wrap">
            <div class="loadmask-message">Загрузка...</div>
            <div class="img"></div>
        </div>
    </div>

    <!--Виджет "Что делать с выбранным словом?"-->
    <div id="winWordActions" class="wa-hidden">
        <p class="wa-word">Слово</p>
        <p class="wa-translate">Перевод</p>
        <div class="wa-buttons">
            <button class="wa-btn-studied">Знаю</button>
            <div class="wa-btn-separator"></div>
            <button class="wa-btn-study">Изучить</button>
        </div>
    </div>

    <!--Виджет "Карточка слова".
    @TODO: Доделать карточку слова.
    -->
    <div id="winWordCard" class="hidden">
        <span class="wwc-text">...</span>
        <div class="wwc-buttons">
            <button class="wwc-btn-memorized">Знаю</button>
            <button class="wwc-btn-turnover">Перевернуть</button>
        </div>
    </div>
</div>
</body>

<!--<script src="vendor/xml2json/xml2json.min.js"></script>-->
<script src="app/js/Helper.js"></script>
<script src="app/js/Helper/Google.js"></script>
<script src="app/js/Helper/Hash.js"></script>
<script src="app/js/Helper/Io.js"></script>
<script src="app/js/Helper/Log.js"></script>
<script src="app/js/Helper/Object.js"></script>
<script src="app/js/Helper/Xml.js"></script>
<script src="app/js/App.js"></script>
<script src="app/js/App/Fb2.js"></script>
<script src="app/js/App/Struct.js"></script>
<script src="app/js/App/Struct/Session.js"></script>
<script src="app/js/App/Idb.js"></script>
<script src="app/js/App/Idb/Books.js"></script>
<script src="app/js/App/Idb/LastSession.js"></script>
<script src="app/js/App/Idb/WordsStudy.js"></script>
<script src="app/js/App/Loadmask.js"></script>
<script src="app/js/App/Words.js"></script>


<script defer>
    'use struct';
    document.addEventListener('DOMContentLoaded', () => {
		console.log('Document loaded')
		App.run();
	});
</script>
</html>
